---
layout: default
title: index
---


{% for post in site.posts %}

<div id="post-list">
<article class='post'>
  <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
  <span class='post-title'>
    <b><a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a></b>
    <div class="post-description">
      {{ post.description }}
    </div>
  </span>

</article>
</div>

{% endfor %}
